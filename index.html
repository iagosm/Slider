<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <!-- <h1>Slider com Html, Css e Javascript</h1> -->
    <div class="slider">

        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio Buttons -->

            <!-- Slide Images -->
            <div class="slide first">
                <img src="assets/cicero.jpeg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="assets/michael-jordan-change-the-game-rzndt725zeotw772.jpeg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="assets/anime.png" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="assets/ri.jpg" alt="Imagem 4">
            </div>
            <!-- Fim Slide Imagens -->
            <!-- Navigation Auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
